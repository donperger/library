<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1 class="header">My Library</h1>
        <button class="add-new btn"> Add new book</button>
    </div>
    
    <div class="add-container">
        <legend class="form-legend">Add your book to the list</legend>
        <form class="add-form-container" action="">
            <label for="book_title">Title</label>
            <input type="text" id="book_title">

            <label for="book_author">Author</label>
            <input type="text" id="book_author">

            <label for="book_pages">Number of page</label>
            <input type="number" id="book_pages">

            <input type="checkbox" id="is_read">
            <label for="is_read">I've read this book</label>

            <button class="add btn">Add book</button>
        </form>
    </div>

    <div class="book-container">

    </div>


    
</body>
</html>
