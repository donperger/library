<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1 class="header">My Library</h1>
        <button class="add-new btn"> Add new book</button>
    </div>
    
    <div class="add-container">
        <fieldset>
            <legend class="form-legend">Add your book to the list</legend>
            <form class="add-form-container" action="">
                <div class="title-container">
                    <label for="book_title">Title</label>
                    <input type="text" id="book_title">
                </div>
                <div class="author-container">
                    <label for="book_author">Author</label>
                    <input type="text" id="book_author">
                </div>
                <div class="pages-container">
                    <label for="book_pages">Number of pages:</label>
                    <input type="number" id="book_pages">
                </div>
                <div class="is-read-container">
                    <input type="checkbox" id="is_read">
                    <label for="is_read">I've read this book</label>
                </div>
                <button class="add btn">Add book</button>
            </form>
        </fieldset>
    </div>

    <div class="book-container">

    </div>


    
</body>
</html>
